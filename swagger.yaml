swagger: "2.0"
info:
    title: Bank Argent API documentation Transactions
    description: Contains all available API endpoints in this codebase
    version: "1.0.0"
    termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
    - http
paths:
    /transactions/{userId}/transactions:
        get:
            security:
                - Bearer: []
            tags:
                - Transactions Module
            summary: list of transcations
            description: Endpoints to get a summary of the transactions
            parameters:
                - in: path
                  name: userId
                  required: true
                  type: string
                  maxLength: 32
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: transactions retrieved Successfully
                    schema:
                        $ref: "#/definitions/Transactions"
                "404":
                    description: transactions not found
                "401":
                    description: access denied
                "500":
                    description: Internal Server Error
    /transactions/{userId}/{transactionsId}/detail?month={currentMonth}:
        get:
            security:
                - Bearer: []
            tags:
                - Transactions Module
            summary: list of detail's transcations
            description: Endpoints to get the details of the transactions find by current month
            parameters:
                - in: path
                  name: userId
                  required: true
                  type: string
                  description: Numeric ID of the user to get
                - in: path
                  name: transactionsId
                  required: true
                  type: string
                  description: Numeric ID of the detail's transaction to get
                - in: query
                  name: currentMonth
                  type: integer
                  required: true
                  description: display of the current month's transactions
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: Transactions detail retrieved Successfully
                    schema:
                        $ref: "#/definitions/Detail"
                "404":
                    description: detail's transaction not found
                "401":
                    description: access denied
                "500":
                    description: Internal Server Error
    /transactions/{userId}/detail/{transactionsId}/update:
        patch:
            security:
                - Bearer: []
            tags:
                - Transactions Module
            summary: detail's transcation
            description: Endpoints for updating  category or notes of detail's transcations
            parameters:
                - in: path
                  name: userId
                  required: true
                  type: string
                  description: Numeric ID of the user to get
                - in: path
                  name: transactionsId
                  required: true
                  type: string
                  description: Numeric ID of the detail's transaction to get
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - in: body
                  name: body
                  description: Update user profile attributes
                  required: true
                  schema:
                      $ref: "#/definitions/DetailUpdate"
            produces:
                - application/json
            responses:
                "200":
                    description: Transactions detail retrieved Successfully
                    schema:
                        $ref: "#/definitions/ApiResponseDetailUpdate"
                "400":
                    description: Invalid field
                "401":
                    description: access denied
                "500":
                    description: Internal Server Error
    /user/login:
        post:
            tags:
                - User Module
            summary: Login
            description: API for Login
            parameters:
                - in: body
                  name: body
                  description: Login Payload
                  required: true
                  schema:
                      $ref: "#/definitions/Login"
            produces:
                - application/json
            responses:
                "200":
                    description: Login Successfully
                    schema:
                        $ref: "#/definitions/LoginResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error
    /user/signup:
        post:
            tags:
                - User Module
            summary: Signup
            description: API for Signup
            parameters:
                - in: body
                  name: body
                  description: Signup Payload
                  required: true
                  schema:
                      $ref: "#/definitions/User"
            produces:
                - application/json
            responses:
                "200":
                    description: Signup Successfully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error
    /user/profile:
        post:
            security:
                - Bearer: []
            tags:
                - User Module
            summary: User Profile API
            description: API for fetching a user profile
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: User profile retrieved successully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error
        put:
            security:
                - Bearer: []
            tags:
                - User Module
            summary: User Profile API
            description: API for updating a user profile
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - in: body
                  name: body
                  description: Update user profile attributes
                  required: true
                  schema:
                      $ref: "#/definitions/UserProfile"
            produces:
                - application/json
            responses:
                "200":
                    description: User profile retrieved successully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error
security:
    - securityRequirement: []
securityDefinitions:
    Bearer:
        type: apiKey
        name: Authorization
        in: header
definitions:
    Transactions:
        type: object
        properties:
            id:
                type: integer
                description: unique transactions Id
            category:
                type: string
                example: Argent Bank Checking
                description: Transaction title
            amount:
                type: string
                example: $2,082.79
                description: transcation amount
            balance:
                type: string
                example: Available Balance
                description: account balance
    Detail:
        type: object
        properties:
            detail_id:
                type: integer
            transactions_Id:
                type: integer
            name:
                type: string
                example: Golden Sun Bakery
                description: title
            Created_at:
                type: string
                example: 2020-06-20T10:12:50.5000z
                description: creation date
            Updated_at:
                type: string
                example: null
                description: update date void to creation
            type:
                type: string
                example: Electronic
                description: type of transaction
            category:
                type: string
                example: Food
                description: Category of transaction
            notes:
                type: string
                description: transaction info
    DetailUpdate:
        properties:
            category:
                type: string
                example: Food
                description: Category of transaction
            notes:
                type: string
                description: transaction info
    ApiResponse:
        type: object
        properties:
            status:
                type: integer
            message:
                type: string
            body:
                type: object
                properties:
                    id:
                        type: string
                    email:
                        type: string
    ApiResponseDetailUpdate:
        type: object
        properties:
            status:
                type: integer
            message:
                type: string
            body:
                type: object
                properties:
                    detail_id:
                        type: integer
                    transactions_Id:
                        type: integer
                    name:
                        type: string
                        example: Golden Sun Bakery
                        description: title
                    Created_at:
                        type: string
                        example: 2020-06-20T10:12:50.5000z
                        description: creation date
                    Updated_at:
                        type: string
                        example: 2020-06-22T14:12:50.5000z
                        description: modified date
                    type:
                        type: string
                        example: Electronic
                        description: type of transaction
                    category:
                        type: string
                        example: Food
                        description: Category of transaction
                    notes:
                        type: string
                        description: transaction info
    LoginResponse:
        type: object
        properties:
            token:
                type: string
    UserProfile:
        type: object
        properties:
            firstName:
                type: string
            lastName:
                type: string
    User:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password
            firstName:
                type: string
                description: user first name
            lastName:
                type: string
                description: user last name
    Login:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password
